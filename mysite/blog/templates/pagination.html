<div class="pagination">
    <span class="step-links">
        {% if myPiginationObj.has_previous %}
            <a href="?page={{ myPiginationObj.previous_page_number }}">Previous</a>
        {% endif %}
        <span class="current">
            Page {{ myPiginationObj.number }} of {{ myPiginationObj.paginator.num_pages }}.
        </span>
        {% if myPiginationObj.has_next %}
            <a href="?page={{ myPiginationObj.next_page_number }}">Next</a>
        {% endif %}
    </span>
</div>
